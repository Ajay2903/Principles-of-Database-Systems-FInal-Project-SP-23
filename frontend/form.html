<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formcss.css">
</head>
<body>
    <header>
        <nav>
          <a href="#" class="logo">
            <img src="logo.png" alt="VOA logo">
          </a>
          <ul>
            <li><a href="#">Attractions</a></li>
            <li><a href="#">Shows</a></li>
            <li><a href="#">Stores</a></li>
            <li><a href="#">Discounts</a></li>
            <li><a href="#">Admin</a></li>
            <li><button id="login-button">Login</button></li>
          </ul>
        </nav>
      </header>
      <main>
    <form>
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name"><br>
      
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name"><br>
      
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
      
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br>
      
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
      
        <label for="street-address">Street Address:</label>
        <input type="text" id="street-address" name="street-address"><br>
      
        <label for="zipcode">Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode"><br>
      
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br>
      
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br>
      
      </form>

      <form>
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456"><br>
      
        <label for="card-holder">Cardholder Name:</label>
        <input type="text" id="card-holder" name="card-holder" placeholder="John Doe"><br>
      
        <label for="expiry-date">Expiration Date:</label>
        <input type="month" id="expiry-date" name="expiry-date"><br>
      
        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="123"><br>
      
        <input type="submit" value="Submit Payment">
      </form>
      </main>
      <footer>
        <ul class="social-links">
          <li><a href="#"><i class="fab fa-facebook-f">Facebook</i></a></li>
          <li><a href="#"><i class="fab fa-twitter">Twitter</i></a></li>
          <li><a href="#"><i class="fab fa-instagram">Instagram</i></a></li>
          <li><a href="#"><i class="fab fa-linkedin-in">Linkedin</i></a></li>
        </ul>
      </footer>
</body>
</html>
