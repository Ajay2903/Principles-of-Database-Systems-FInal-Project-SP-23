<!DOCTYPE html>
<html>
  <head>
    <title>My Website</title>
    <link rel="stylesheet" href="mainpage.css">
  </head>
  <body>
    <header>
      <nav>
        <a href="#" class="logo">
          <img src="logo.png" alt="VOA logo">
        </a>
        <ul>
          <li><a href="#">Attractions</a></li>
          <li><a href="#">Shows</a></li>
          <li><a href="#">Stores</a></li>
          <li><a href="#">Discounts</a></li>
          <li><a href="#">Admin</a></li>
          <li><button id="login-button">Login</button></li>
        </ul>
      </nav>
    </header>
    {% block content %}
    {% endblock %}
    <footer>
      <ul class="social-links">
        <li><a href="#"><i class="fab fa-facebook-f">Facebook</i></a></li>
        <li><a href="#"><i class="fab fa-twitter">Twitter</i></a></li>
        <li><a href="#"><i class="fab fa-instagram">Instagram</i></a></li>
        <li><a href="#"><i class="fab fa-linkedin-in">Linkedin</i></a></li>
      </ul>
    </footer>

    <!-- Login popup -->
    <div id="login-popup" class="popup">
      <div class="popup-content">
        <h2>Login</h2>
        <form>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <button type="submit">Login</button>
          <button id="sign-up-button">Sign-up</button>
          <button id="forgot-button">Forgot Password</button>
        </form>
        <button id="close-button">X</button>
      </div>
    </div>

    <script src="mainpagejs.js"></script>
  </body>
</html>
